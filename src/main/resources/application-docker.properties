# Docker Profile Configuration
server.port=8082

# AWS Configuration
aws.region=us-east-1
aws.accessKey=test
aws.secretKey=test

# DynamoDB Local Configuration (Docker network)
aws.dynamodb.endpoint=http://dynamodb-local:8000

# SQS Local Configuration (Docker network)
aws.sqs.endpoint=http://sqs-local:9324
aws.sqs.queue.name=quiz-scores

# Logging
logging.level.com.quizgame=INFO
logging.level.com.amazonaws=WARN

# Disable caching for development
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true


