<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.3) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 159, 10, 0.2) 0%, transparent 70%);
            bottom: -300px;
            left: -300px;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 950px;
            width: 100%;
            z-index: 1;
            margin-bottom: 100px;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b00, #ff9f0a, #ffd60a);
            border-radius: 30px 30px 0 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b00 0%, #ff9f0a 50%, #ffd60a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(255, 107, 0, 0.3);
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 25px;
            display: inline-block;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            font-weight: 500;
        }

        .welcome-screen {
            text-align: center;
        }

        .player-input {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 50px auto 0;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 22px 30px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 159, 10, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff9f0a;
            background: rgba(255, 159, 10, 0.1);
            box-shadow: 0 0 30px rgba(255, 159, 10, 0.3);
        }

        button {
            padding: 22px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #0a0e27;
            background: linear-gradient(135deg, #ff6b00, #ff9f0a);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.6);
        }

        button:active {
            transform: translateY(-2px);
        }

        .quiz-screen {
            display: none;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 159, 10, 0.1);
            border: 1px solid rgba(255, 159, 10, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #ff9f0a;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .progress-container {
            margin-bottom: 35px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ff6b00, #ff9f0a, #ffd60a);
            height: 100%;
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(255, 159, 10, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 16px;
            border-left: 4px solid #ff6b00;
        }

        .question-number {
            color: #ff9f0a;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: 800;
            color: #ffd60a;
        }

        .timer.warning {
            color: #ff3d00;
            animation: timerPulse 0.5s infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question-text {
            font-size: 2rem;
            color: white;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 600;
        }

        .options {
            display: grid;
            gap: 20px;
            margin-bottom: 35px;
        }

        .option {
            padding: 28px 35px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            color: white;
            font-size: 1.15rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: linear-gradient(90deg, #ff6b00, #ff9f0a);
            transition: width 0.3s;
        }

        .option:hover::before {
            width: 6px;
        }

        .option:hover {
            background: rgba(255, 159, 10, 0.15);
            border-color: rgba(255, 159, 10, 0.5);
            transform: translateX(10px);
        }

        .option.selected {
            background: rgba(255, 159, 10, 0.2);
            border-color: #ff9f0a;
            box-shadow: 0 5px 25px rgba(255, 159, 10, 0.3);
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            animation: correctBounce 0.6s;
        }

        .option.correct::before {
            width: 6px;
            background: #4caf50;
        }

        .option.wrong {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            animation: wrongShake 0.6s;
        }

        .option.wrong::before {
            width: 6px;
            background: #f44336;
        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        .feedback {
            background: rgba(255, 159, 10, 0.15);
            border-left: 4px solid #ff9f0a;
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.15);
            border-left-color: #4caf50;
            color: #81c784;
        }

        .feedback.wrong {
            background: rgba(244, 67, 54, 0.15);
            border-left-color: #f44336;
            color: #e57373;
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .result-emoji {
            font-size: 8rem;
            margin: 30px 0;
            animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .result-title {
            color: white;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 5rem;
            background: linear-gradient(135deg, #ff6b00, #ff9f0a, #ffd60a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 30px 0;
        }

        .result-message {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .performance-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b00, #ff9f0a, #ffd60a);
            transition: width 1s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(255, 159, 10, 0.8);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff6b00, #ff9f0a);
            padding: 25px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: #0a0e27;
            box-shadow: 0 -10px 40px rgba(255, 107, 0, 0.3);
            z-index: 100;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .quiz-card {
                padding: 35px;
            }

            .question-text {
                font-size: 1.5rem;
            }

            .stats-container {
                flex-direction: column;
            }

            .option {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-card">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <div class="header">
                    <div class="emoji">üéì</div>
                    <h1>QuizMaster</h1>
                    <p class="subtitle">Unleash your knowledge. Dominate the challenge.</p>
                </div>
                <div class="player-input">
                    <input type="text" id="playerName" placeholder="Enter your name to begin" maxlength="30">
                    <button onclick="startQuiz()">START CHALLENGE</button>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="quiz-screen">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="scoreValue">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progressValue">1/3</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                </div>

                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1 of 3</span>
                    <div id="timerDisplay" class="timer">
                        <span>‚è±</span>
                        <span id="timeValue">10</span>
                    </div>
                </div>

                <div class="question-text" id="questionText"></div>

                <div class="options" id="optionsContainer"></div>

                <div id="feedback" class="feedback" style="display: none;"></div>

                <button id="nextButton" onclick="nextQuestion()" style="display: none;">CONTINUE ‚Üí</button>
            </div>

            <!-- Result Screen -->
            <div id="resultScreen" class="result-screen">
                <div class="result-emoji" id="resultEmoji">üéâ</div>
                <h2 class="result-title">Challenge Complete!</h2>
                <div class="final-score" id="finalScore">0/30</div>
                <div class="performance-bar">
                    <div class="performance-fill" id="performanceFill"></div>
                </div>
                <div class="result-message" id="resultMessage"></div>
                <button onclick="restartQuiz()">üîÑ NEW CHALLENGE</button>
            </div>
        </div>
    </div>

    <footer>
        Built by Shlok Shrivastava!
    </footer>

    <script>
        // Auto-detect if we're running locally or on Railway
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8082/api/quiz' 
            : `${window.location.origin}/api/quiz`;
        let quizId = null;
        let currentQuestion = null;
        let currentScore = 0;
        let currentQuestionNumber = 1;
        let totalQuestions = 3;
        let timer = null;
        let timeLeft = 0;
        let selectedAnswer = null;

        function showScreen(screenId) {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById(screenId).style.display = 'block';
        }

        async function startQuiz() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/start?playerId=${encodeURIComponent(playerName)}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to start quiz');

                const data = await response.json();
                quizId = data.quizId;
                currentQuestion = data.question;
                totalQuestions = data.totalQuestions;
                currentQuestionNumber = data.questionNumber;

                showScreen('quizScreen');
                displayQuestion();
                startTimer(currentQuestion.timeLimit);
            } catch (error) {
                alert('Error starting quiz: ' + error.message);
            }
        }

        function displayQuestion() {
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionNumber} of ${totalQuestions}`;
            document.getElementById('scoreValue').textContent = currentScore;
            document.getElementById('progressValue').textContent = `${currentQuestionNumber}/${totalQuestions}`;
            
            const progressPercent = ((currentQuestionNumber - 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            selectedAnswer = null;

            currentQuestion.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
        }

        function selectAnswer(answerIndex, optionElement) {
            if (selectedAnswer !== null) return;

            selectedAnswer = answerIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.style.cursor = 'default';
                opt.onclick = null;
            });

            optionElement.classList.add('selected');
            submitAnswer(answerIndex);
        }

        async function submitAnswer(answerIndex) {
            clearInterval(timer);

            try {
                const response = await fetch(`${API_BASE}/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        quizId: quizId,
                        questionId: currentQuestion.id,
                        selectedAnswer: answerIndex
                    })
                });

                if (!response.ok) throw new Error('Failed to submit answer');

                const result = await response.json();
                currentScore = result.currentScore;

                const feedback = document.getElementById('feedback');
                const options = document.querySelectorAll('.option');
                
                if (result.timeExpired) {
                    feedback.textContent = '‚è∞ Time Expired! No points awarded.';
                    feedback.className = 'feedback wrong';
                    options[answerIndex].classList.add('wrong');
                } else if (result.correct) {
                    feedback.textContent = '‚úÖ Perfect! You earned 10 points!';
                    feedback.className = 'feedback correct';
                    options[answerIndex].classList.add('correct');
                } else {
                    feedback.textContent = '‚ùå Incorrect! Better luck next time.';
                    feedback.className = 'feedback wrong';
                    options[answerIndex].classList.add('wrong');
                }

                feedback.style.display = 'block';
                document.getElementById('scoreValue').textContent = currentScore;

                if (result.quizStatus === 'COMPLETED') {
                    setTimeout(showResults, 2000);
                } else {
                    document.getElementById('nextButton').style.display = 'block';
                }
            } catch (error) {
                alert('Error submitting answer: ' + error.message);
            }
        }

        async function nextQuestion() {
            currentQuestionNumber++;
            
            try {
                const response = await fetch(`${API_BASE}/${quizId}`);
                if (!response.ok) throw new Error('Failed to get quiz status');

                const data = await response.json();
                currentQuestion = data.question;

                if (currentQuestion) {
                    displayQuestion();
                    startTimer(currentQuestion.timeLimit);
                } else {
                    showResults();
                }
            } catch (error) {
                alert('Error loading next question: ' + error.message);
            }
        }

        function startTimer(seconds) {
            timeLeft = seconds;
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (selectedAnswer === null) {
                        const options = document.querySelectorAll('.option');
                        if (options.length > 0) {
                            options[0].classList.add('selected');
                            submitAnswer(0);
                        }
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timeValue = document.getElementById('timeValue');
            const timerDisplay = document.getElementById('timerDisplay');
            
            timeValue.textContent = timeLeft;
            
            if (timeLeft <= 3) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }

        function showResults() {
            clearInterval(timer);
            showScreen('resultScreen');

            const finalScore = document.getElementById('finalScore');
            const resultEmoji = document.getElementById('resultEmoji');
            const resultMessage = document.getElementById('resultMessage');
            const performanceFill = document.getElementById('performanceFill');

            const maxScore = 150; // 15 questions √ó 10 points each
            const percentage = (currentScore / maxScore) * 100;
            performanceFill.style.width = percentage + '%';

            finalScore.textContent = `${currentScore}/${maxScore}`;

            if (currentScore === maxScore) {
                resultEmoji.textContent = 'üëë';
                resultMessage.textContent = 'Flawless Victory! You are the Ultimate Nike QuizMaster!';
            } else if (currentScore >= 120) {
                resultEmoji.textContent = 'üî•';
                resultMessage.textContent = 'Outstanding! You dominated this Nike challenge!';
            } else if (currentScore >= 90) {
                resultEmoji.textContent = '‚≠ê';
                resultMessage.textContent = 'Great performance! You know your Nike facts!';
            } else if (currentScore >= 60) {
                resultEmoji.textContent = 'üí™';
                resultMessage.textContent = 'Good effort! Keep learning about Nike!';
            } else {
                resultEmoji.textContent = 'üìö';
                resultMessage.textContent = 'Keep practicing! Every champion starts somewhere!';
            }
        }

        function restartQuiz() {
            quizId = null;
            currentQuestion = null;
            currentScore = 0;
            currentQuestionNumber = 1;
            selectedAnswer = null;
            clearInterval(timer);
            
            document.getElementById('playerName').value = '';
            showScreen('welcomeScreen');
        }

        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') startQuiz();
        });
    </script>
</body>
</html>
